{% set version = "0.193" %}

package:
  name: python-leveldb
  version: {{ version }}

source:
  fn: leveldb-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/source/l/leveldb/leveldb-{{ version }}.tar.gz
  md5: 2952434f2a0ce10c44f58542cc561589

build:
  skip: true  # [win]
  number: 1000
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - leveldb
    - python
    - pip
  run:
    - leveldb
    - python

test:
  imports:
    - leveldb

about:
  home: http://code.google.com/p/py-leveldb/
  license: BSD 3-Clause
  summary: Python bindings for leveldb database library

extra:
  recipe-maintainers:
    - jakirkham
    - sdvillal
